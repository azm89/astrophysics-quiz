<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophysics Quiz!</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container">

        <div id="startPage">
            <h2>Astrophysics Quiz</h2>
            <h3>Test your knowledge!</h3>
            <button id="startBtn">Start</button>
            <button id="startPageHs" onclick="showHs();">High Scores</button>
        </div>

        <div id="quizBody">
            <div id="timer">Time left:</div>
            <div id="questions">
                <p>Placeholder</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <div id="result"></div>
        </div>
        <div id='gameOver'>
            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter you initials for the high score." name="initials"
                id="initials" />
            <button id="submitScore">Submit Score</button>
        </div>
        <div id="hsContainer">
            <div id="hsPage">
                <div id="hsHeader">
                    <h3>User Initials</h3>
                    <h3>score</h3>
                </div>
                <div id="hsInitials"></div>
                <div id="hsScore"></div>
            </div>
            <div id="endGameBtns"></div>
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHS" onclick="clearScore()">Clear Scores</button>

        </div>
    </div>
    </div>

    </div>
    <script src="/assests/quiz.js"></script>
</body>

</html>
